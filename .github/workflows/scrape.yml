name: Macro Lab Hourly Scrape

on:
  schedule:
    # Every hour at :00
    - cron: "0 * * * *"
  workflow_dispatch:  # Allow manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history to enable commit comparison
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        env:
          # Alert channels â€” set these in GitHub Secrets
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: python scraper/main.py

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet data.json index.html && echo "changed=false" >> $GITHUB_OUTPUT || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "macro-lab-bot"
          git config user.email "bot@macro-lab.noreply"
          git add data.json index.html
          git commit -m "chore: scrape $(date -u +'%Y-%m-%d %H:%M UTC')"
          git push
